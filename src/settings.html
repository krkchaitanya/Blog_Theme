<!-- ...Settingd..... -->
<!-- Fieldset,,, cardbody,,,form-check,,,,,form-check-input,,,legend -->
<section id="settings" class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card mt-4">
          <div class="card-header">
            <h4>Edit Settings</h4>
          </div>
          <div class="card-body">
            <form>
              <fieldset class="form-group">
                <legend>Allow User Registration</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="yes" checked>Yes</input>
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="No" >No</input>
                  </label>
                </div>
              </fieldset>

              <fieldset>
                <legend>Homepage Format</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="postindex" checked>Post Index</input>
                  </label>
                </div>
                <div class="form-check">

                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
