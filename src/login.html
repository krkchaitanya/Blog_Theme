<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BlogTheme</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/blog.png" />
</head>
<body>

<!--.................................navbar.............................................. -->
<nav class="navbar navbar-inverse navbar-dark navbar-fixed-top fixed-top bg-dark navbar-expand-md">
  <div class="container">
    <a href="#" class="navbar-brand">BlogTheme</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarnav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarnav">
    </div>
  </div>
</nav>

<!--...................header..................  -->
<header id="main-header" class="mt-4 py-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
            <h1><i class="fa fa-user"></i> Login Admin</h1>
      </div>
    </div>
  </div>
</header>
<!-- ............Actions....................... -->
<section id="action" class="py-4 md-4 bg-light">
  <div class="container">
    <div class="row">
    </div>
  </div>
</section>


<!-- ...login..... -->
<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Account Login</h4>
          </div>
          <div class="card-body">
            <form action="./../index.html">
              <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control">
              </div>
              <input type="submit" class="btn btn-primary btn-block" value="login">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- footer -->
<footer id="main-footer" class="bg-dark text-white p-1">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="lead text-center">Copyright &copy; 2018 BlogTheme</p>
      </div>
    </div>
  </div>
</footer>







  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- smooth scrolling from navbar to the id element.....navbar-fixed.js......... -->
  <!-- jquery-plugin-fixed bootstrap4 nav-smooth-scroll navbar -->
  <script src="js/navbar-fixed.js"></script>

</body>
</html>
